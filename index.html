<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <div class="wrapper">
    <div class="inner">
        <div class="image-holder">
            <img src="form1.png" alt="">
        </div>
         <form>
            <h3>Registration Form</h3>

            <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
            </div>

            <div class="form-wrapper">
                <input type="text" placeholder="Username" class="form-control">
                <i class="fas fa-user"></i>
            </div>

            <div class="form-wrapper">
                <input type="text" placeholder="Email Adress" class="form-control">
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-wrapper">
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="femal">Femal</option>
                    <option value="other">Other</option>
                </select>
            </div> 

            <div class="form-wrapper">
               <input type="password" placeholder="Password" name="" id="" class="form-control"> 
               <i class="fas fa-lock"></i>               
            </div>

            <div class="form-wrapper">
               <input type="password" placeholder="Confirm Password" name="" id="" class="form-control"> 
               <i class="fas fa-lock"></i>               
            </div>

            <button>Register</button>

         </form>
    </div>
   </div> 
</body>
</html>
